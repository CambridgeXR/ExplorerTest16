<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VR Explorer</title>
    
    <link rel="manifest" href="manifest.json">
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <link rel="stylesheet" href="style.css">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VR Explorer">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

</head>
<body>

    <div id="home-screen">
        <h1>VR Explorer</h1>
        
        <h2>Step 1: Select Simulation</h2>
        <div class="dropdown-container">
            <select id="dropdown-audiences">
                <option value="">Presentation Audiences...</option>
                </select>
        </div>
        
        <p class="or-divider">or</p>

        <div class="dropdown-container">
            <select id="dropdown-scenarios">
                <option value="">Special Scenarios...</option>
                </select>
        </div>

        <h2>Step 2: Enter Simulation</h2>
        <button id="go-button">Go</button>

        <h3 class="optional-title">Optional Settings</h3>
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="safe-mode-1">
                <span class="slider"></span>
            </label>
            <span>Safe Mode 1</span>
        </div>
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="safe-mode-2">
                <span class="slider"></span>
            </label>
            <span>Safe Mode 2</span>
        </div>

        <footer>
            <i>VR Explorer 1.1 brought to you by Cambridge VR</i>
        </footer>
    </div>

    <div id="video-screen">
        <a-scene id="vr-scene">
            <a-assets>
                <video id="video-src" autoplay loop playsinline crossorigin="anonymous"></video>
            </a-assets>
            
            <a-videosphere src="#video-src"></a-videosphere>

            </a-scene>

        <button id="back-button">âœ–</button>

        <div id="ipd-slider-container">
            <label for="ipd-slider">IPD Adjust</label>
            <input type="range" id="ipd-slider" min="-0.05" max="0.05" step="0.001" value="0">
        </div>
    </div>


    <script src="video-data.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- Get UI Elements ---
            const homeScreen = document.getElementById('home-screen');
            const videoScreen = document.getElementById('video-screen');
            const dropdownAudiences = document.getElementById('dropdown-audiences');
            const dropdownScenarios = document.getElementById('dropdown-scenarios');
            const goButton = document.getElementById('go-button');
            const backButton = document.getElementById('back-button');
            
            const safeMode1 = document.getElementById('safe-mode-1');
            const safeMode2 = document.getElementById('safe-mode-2');
            const ipdSliderContainer = document.getElementById('ipd-slider-container');
            const ipdSlider = document.getElementById('ipd-slider');

            const videoAsset = document.getElementById('video-src');
            const vrScene = document.getElementById('vr-scene');

            // --- Populate Dropdowns from video-data.js ---
            Object.keys(audienceVideos).forEach(key => {
                const option = new Option(key, key);
                dropdownAudiences.add(option);
            });

            Object.keys(scenarioVideos).forEach(key => {
                const option = new Option(key, key);
                dropdownScenarios.add(option);
            });

            // --- Dropdown Logic (Ensure only one is selected) ---
            dropdownAudiences.addEventListener('change', () => {
                if (dropdownAudiences.value) {
                    dropdownScenarios.value = ''; // Reset other dropdown
                }
            });

            dropdownScenarios.addEventListener('change', () => {
                if (dropdownScenarios.value) {
                    dropdownAudiences.value = ''; // Reset other dropdown
                }
            });

            // --- "Go" Button Logic ---
            goButton.addEventListener('click', () => {
                const selectedAudience = dropdownAudiences.value;
                const selectedScenario = dropdownScenarios.value;

                let selectedKey = selectedAudience || selectedScenario;
                if (!selectedKey) {
                    alert('Please select a simulation.');
                    return;
                }

                // Find the video info from the database
                const videoInfo = audienceVideos[selectedKey] || scenarioVideos[selectedKey];
                if (!videoInfo) {
                    alert('Could not find video data.');
                    return;
                }

                // **Handle Safe Mode 1 (YouTube)**
                if (safeMode1.checked) {
                    window.location.href = videoInfo.youtube;
                    return;
                }

                // **Handle Normal VR/2D Mode**
                
                // Show IPD slider if Safe Mode 2 is on
                ipdSliderContainer.style.display = safeMode2.checked ? 'block' : 'none';
                ipdSlider.value = 0; // Reset slider

                // Set the video source
                videoAsset.setAttribute('src', videoInfo.cloudflare);

                // --- FIX for Black Screen on Desktop ---
                // Explicitly tell the video element to load the new source
                videoAsset.load();

                // Show the video player screen
                homeScreen.style.display = 'none';
                videoScreen.style.display = 'block';

                // Play the video (requires a user interaction, which 'click' is)
                videoAsset.play().catch(error => {
                    console.error('Video play failed:', error);
                });
                
                // A-Frame scenes are sometimes paused on creation
                if (vrScene.hasLoaded) {
                    vrScene.play();
                } else {
                    vrScene.addEventListener('loaded', () => vrScene.play());
                }

                // **Handle Desktop Fullscreen (as requested)**
                const isMobile = vrScene.isMobile;
                if (!isMobile) {
                    vrScene.setAttribute('vr-mode-ui', 'enabled', false);
                    document.documentElement.requestFullscreen().catch(e => {
                        console.warn('Fullscreen request failed:', e);
                    });
                } else {
                    vrScene.setAttribute('vr-mode-ui', 'enabled', true);
                }
            });

            // --- "Back" Button Logic ---
            backButton.addEventListener('click', () => {
                videoScreen.style.display = 'none';
                homeScreen.style.display = 'block';
                videoAsset.pause();
                videoAsset.setAttribute('src', ''); 
                vrScene.pause();
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                }
            });

            // --- Safe Mode 2 (IPD Slider) Logic ---
            ipdSlider.addEventListener('input', (e) => {
                const separation = parseFloat(e.target.value);
                const cameraRig = vrScene.camera; 
                
                if (cameraRig && cameraRig.el.children.length >= 2) {
                    const leftEye = cameraRig.el.children[0];
                    const rightEye = cameraRig.el.children[1];
                    const baseSeparation = 0.032; 
                    
                    leftEye.setAttribute('position', { x: -baseSeparation + separation, y: 0, z: 0 });
                    rightEye.setAttribute('position', { x: baseSeparation + separation, y: 0, z: 0 });
                }
            });

            // --- PWA Service Worker Registration ---
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/ExplorerTest16/sw.js')
                        .then(reg => console.log('Service Worker registered.', reg))
                        .catch(err => console.error('Service Worker registration failed:', err));
                });
            }
        });
    </script>
</body>
</html>
